apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: logging-client-networkpolicy
spec:
  podSelector:
    matchLabels:
      app: logging-opendistro-es
      role: client
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: logging-opendistro-es
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: fluentd-elasticsearch
      ports:
        - protocol: TCP
          port: 9200
        - protocol: TCP
          port: 9300
        - protocol: TCP
          port: 9600
