apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: logging
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: logging
    server: https://kubernetes.default.svc
  project: default
  source:
    path: deployments/logging
    repoURL: https://github.com/lsst-sqre/roundtable.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
